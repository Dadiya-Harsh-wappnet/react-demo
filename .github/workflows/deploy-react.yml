name: Deploy React App to Apache

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy build folder to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"                     # ⭐ copy contents, not the directory
          target: "/tmp/react-deploy"

      - name: Move build to Apache folder & restart Apache
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Pull latest code (optional if using GitHub Actions for builds)
            cd /home/ubuntu/AWS_TuTorial/react-demo
            git pull origin main

            # Install Apache if not installed
            if ! command -v apache2ctl >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y apache2
              sudo systemctl enable apache2
              sudo systemctl start apache2
            fi

            # Prepare web root
            sudo mkdir -p /var/www/html
            sudo chown -R $USER:$USER /var/www/html
            sudo chmod -R 755 /var/www/html

            # Copy the contents of build/ into /var/www/html/
            sudo rsync -a --delete /tmp/react-deploy/ /var/www/html/

            # Reload Apache
            sudo systemctl reload apache2
