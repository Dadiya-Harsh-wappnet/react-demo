name: Deploy React App to Apache

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠 Build React app
        run: npm run build

      - name: 📤 Upload build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/"
          target: "/tmp/react-deploy" # copies the whole build/ folder to EC2

      - name: 🚀 Deploy build to Apache & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔧 Setting up Apache if not installed..."
            if ! command -v apache2ctl >/dev/null 2>&1; then
              sudo apt update
              sudo apt install -y apache2
              sudo systemctl enable apache2
              sudo systemctl start apache2
            fi

            echo "🧹 Cleaning existing web root..."
            sudo rm -rf /var/www/html/*

            echo "📁 Copying build contents to Apache web root..."
            sudo rsync -a /tmp/react-deploy/build/ /var/www/html/

            echo "🔐 Setting permissions..."
            sudo chown -R www-data:www-data /var/www/html
            sudo chmod -R 755 /var/www/html

            echo "🔄 Reloading Apache..."
            sudo systemctl reload apache2

            echo "✅ Deployment complete! Your app is live."
