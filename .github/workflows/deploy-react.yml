name: Deploy React App to Apache

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build and Deploy React App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build React app
        run: npm run build

      - name: Deploy to EC2 via SSH
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"
          target: "/tmp/react-deploy"

      - name: Move build to Apache folder & restart
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          # Install Apache once (skip if already installed)
          if ! dpkg -l apache2 >/dev/null 2>&1; then
            sudo apt update
            sudo apt install -y apache2
            sudo systemctl enable apache2
            sudo systemctl start apache2
          fi

          # Deploy build atomically using rsync
          sudo rsync -a --delete /tmp/react-deploy/ /var/www/html/

          # Soft reload Apache (no downtime)
          sudo systemctl reload apache2
